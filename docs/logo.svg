<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0d1b2a"/>
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="8" y="8" width="240" height="240" rx="48" fill="url(#bgGrad)"/>

  <!-- Simple magnifying glass -->
  <circle cx="112" cy="112" r="52" fill="none" stroke="url(#lensGrad)" stroke-width="12"/>
  <circle cx="112" cy="112" r="32" fill="url(#lensGrad)" opacity="0.15"/>

  <!-- Handle -->
  <line x1="152" y1="152" x2="200" y2="200" stroke="url(#lensGrad)" stroke-width="14" stroke-linecap="round"/>

  <!-- Simple "D" in lens -->
  <text x="112" y="124" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="url(#lensGrad)" text-anchor="middle">D</text>
</svg>
